<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/issue-report-form.css">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="infrastructure">
    <nav>
        <div class="logo">
          <p>KIOT</p>
        </div>
        <div class="items">
          <ul>
            <li><a href="#home">HOME</a></li>
            <li class="dropdown">
              <a href="javascript:void(0)" class="dropbtn">ISSUES <img  src="https://img.icons8.com/ios-glyphs/30/FFFFFF/sort-down.png" alt="sort-down"/></a>
              <div class="dropdown-content">
                <a href="#">Report Issue</a>
                <a href="#">Check status</a>
              </div>
            </li>
            <li><a href="#news">ASSIGNMENTS</a></li>
            <li style="margin-left: 20px;"><i class="fa fa-user"></i></li>
            <li><i class="fa fa-gear"></i></li>
          </ul>
        </div>
      </nav>
      <div class="report-form">
        <div class="container">
          <div class="text" style=" color:#90af6d;">
             Issue Details
          </div>
         <div class="form1">
       <div class="left-form">
          <form action="#">
             <div class="form-row">
                <div class="input-data">
                   <input type="text" required>
                   <div class="underline"></div>
                   <label for="">First Name</label>
                </div>
                <div class="input-data">
                   <input type="text" required>
                   <div class="underline"></div>
                   <label for="">Last Name</label>
                </div>
                <div class="input-data">
                    <input type="text" maxlength="12" pattern="\d{12}" required>
                     
                   <div class="underline"></div>
                   <label for="">Register Number</label>
                </div>
             </div>
             <div class="form-row">
                <div class="input-data">
                   <input type="text" required>
                   <div class="underline"></div>
                   <label for="">Department</label>
                </div>
                <div class="input-data">
                   <input type="email" required>
                   <div class="underline"></div>
                   <label for="">Email Address</label>
                </div>
                 <div class="input-data">
                      <select id="issue-id" name="issue-id" style="width:350px;font-size: 1.2rem;">
                          <option value="issue-001">Issue-ID</option>
                           <option value="issue-001">Issue-ID NO.</option>
                           <option value="issue-002">Issue-ID NO.</option>
                           <option value="issue-003">Issue-ID NO.</option>
                           <option value="issue-004">Issue-ID NO.</option>
                      </select>
                   </div>
             </div>
              <div class="form-row">
                <div class="input-data">
                   <input type="text" required>
                   <div class="underline"></div>
                   <label for="" >Title Of the issue</label>
                </div>
                <div class="input-data">
                      <select id="issue-id" name="issue-id" style="width:525px;font-size: 1.2rem;">
                          <option value="issue-001">Category</option>
                           <option value="issue-001">Issue-type</option>
                           <option value="issue-002">Issue-type</option>
                           <option value="issue-003">Issue-type</option>
                           <option value="issue-004">Issue-type</option>
                      </select>
                   </div>
             </div>
             <div class="form-row">
             <div class="input-data textarea" style="width: 67%;">
                <textarea rows="8" cols="80" required></textarea>
                <label for="">Description of the issue</label>
                <br />
             </div>
             <div class="rad">
                <div style="font-size: 1.2rem;color:#016A70;">Whether the issue is faced in common ?</div>
                <div class="choice" >
                <input type= "radio" id="yes" name="choice" >
                 <label for="yes" style="margin-left: 10px; margin-right: 40px;color:#016A70;font-size: 1.2rem;">Yes</label>
                 <input type= "radio" id="no" name="choice" >
                 <label for="no" style="margin-left: 10px;color:#016A70;font-size: 1.2rem;">No</label>
                </div></div>
             </div>
             <div class="form-row">
               <div class="input-data textarea">
                  <textarea rows="8" cols="80" required></textarea>
                  <br>
                  <div class="underline"></div>
                  <label for="">Any other Comments or suggestions</label>
               </div>
               </div>
            <div class="form-row" style="padding-bottom: 50px;">
               <div class="input-data">
               <div style="font-size: 1.2rem;color:#016A70;padding-bottom: 20px;width:800px">Add 3 image proofs of the reported issue</div>
               <label for=""></label>
               <input type= "file" >
               </div>
            </div>
          </div>
          </div>
          </form>
          <div class="but" style="  margin-bottom: 2rem;">
            <div class="right-but"><a href="student-portal-report.html">Submit</a></div>
          </div>
      </div>
     </div>
</body>
</html>
