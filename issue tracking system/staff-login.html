<!DOCTYPE html>
<html lang="en">
<head>
	<title>Staff-login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div class="user" style="display: flex;justify-content: space-between;">
		<div class="side-img" style="display: flex;">
		  <div class="right">
			<div class="right-up"></div>
			<div class="right-down"></div>
		  </div>
		  <div class="left">
			<div class="left-up"></div>
			<div class="left-down"></div>
		  </div>
	<div class="limiter">
		<div class="container-login100">
				<form class="login100-form validate-form">
					<span style="font-size: 2rem;margin-top: 50px;" class="login100-form-title">
						Staff Login
					</span>
					<div class="wrap-input100" data-validate = "Valid ID is required">
						<input class="input100" type="text" name="text" placeholder="Staff ID">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-id-card"></i>
						</span>
					</div>

					<div class="wrap-input100" data-validate = "Valid username is required">
						<input class="input100" type="text" name="text" placeholder="Username">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" ></i>
						</span>
					</div>

					<div class="wrap-input100" data-validate = "Password is required">
						<input class="input100" type="password" name="pass" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" ></i>
						</span>
					</div>

					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Login
						</button>
					</div>

					<div style="padding-left: 50px;padding-top: 10px;" class="text-center p-t-12">
						<span class="txt1">
							Forgot
						</span>
						<a class="txt2" href="#">
							Username / Password?
						</a>
					</div>
				</form>
		</div>
	</div>

</body>
</html>
